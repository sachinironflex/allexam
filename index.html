        { q: "‚Äò‡§¶‡•É‡§∑‡•ç‡§ü‡§ø‚Äô ‡§ï‡§æ ‡§µ‡§ø‡§≤‡•ã‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§Ö‡§Ç‡§ß‡§ï‡§æ‡§∞", "‡§®‡•á‡§§‡•ç‡§∞", "‡§Ö‡§Ç‡§ß‡§§‡§æ", "‡§™‡•ç‡§∞‡§ï‡§æ‡§∂"], answer: 2, solution: "‡§¶‡•É‡§∑‡•ç‡§ü‡§ø ‡§ï‡§æ ‡§µ‡§ø‡§≤‡•ã‡§Æ = ‡§Ö‡§Ç‡§ß‡§§‡§æ" },
        // ...
      ],
      science: [
        { q: "‡§™‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["H2O", "CO2", "NaCl", "O2"], answer: 0, solution: "‡§™‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§∏‡•Ç‡§§‡•ç‡§∞ H2O ‡§π‡•à‡•§" },
        { q: "‡§∏‡•Ç‡§∞‡§ú ‡§∏‡•á ‡§Ü‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ä‡§∞‡•ç‡§ú‡§æ ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§≤‡§æ‡§§‡•Ä ‡§π‡•à?", options: ["‡§∏‡•å‡§∞ ‡§ä‡§∞‡•ç‡§ú‡§æ", "‡§™‡§æ‡§®‡•Ä", "‡§π‡•Ä‡§ü‡§∞", "‡§ó‡•à‡§∏"], answer: 0, solution: "‡§∏‡•å‡§∞ ‡§ä‡§∞‡•ç‡§ú‡§æ = ‡§∏‡•Ç‡§∞‡§ú ‡§∏‡•á ‡§Ü‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§ä‡§∞‡•ç‡§ú‡§æ‡•§" },
        // ...
      ],
      gk: [
        { q: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§®‡§à ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ", "‡§Æ‡•Å‡§Ç‡§¨‡§à", "‡§ú‡§Ø‡§™‡•Å‡§∞"], answer: 0, solution: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§®‡§à ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§π‡•à‡•§" },
        { q: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§ï‡•å‡§® ‡§π‡•à?", options: ["‡§∂‡•á‡§∞", "‡§ö‡•Ä‡§§‡§æ", "‡§¨‡§æ‡§ò", "‡§π‡§æ‡§•‡•Ä"], answer: 2, solution: "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§¨‡§æ‡§ò ‡§π‡•à‡•§" },
        // ...
      ],
      computer: [
        { q: "CPU ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ?", options: ["Central Processing Unit", "Computer Power Unit", "Control Program Utility", "None"], answer: 0, solution: "CPU = Central Processing Unit" },
        { q: "www ‡§ï‡§æ ‡§Æ‡§§‡§≤‡§¨?", options: ["World Wide Web", "Wide Web World", "Web World Wide", "None"], answer: 0, solution: "www = World Wide Web" },
        // ...
      ],
      reasoning: [
        { q: "2, 4, 6, ?, 10", options: ["8", "9", "10", "7"], answer: 0, solution: "Pattern: +2 ‚Üí 8 ‡§Ü‡§è‡§ó‡§æ" },
        { q: "DOG = 26, CAT = ?", options: ["24", "27", "20", "21"], answer: 0, solution: "Alphabet value logic ‡§∏‡•á CAT = 24" },
        // ...
      ],
      bihar: [
        { q: "‡§¨‡§ø‡§π‡§æ‡§∞ ‡§ï‡•á ‡§™‡§π‡§≤‡•á ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä ‡§ï‡•å‡§® ‡§•‡•á?", options: ["‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£ ‡§∏‡§ø‡§Ç‡§π", "‡§®‡•Ä‡§§‡•Ä‡§∂ ‡§ï‡•Å‡§Æ‡§æ‡§∞", "‡§≤‡§æ‡§≤‡•Ç ‡§Ø‡§æ‡§¶‡§µ", "‡§∞‡§æ‡§Æ‡§µ‡§ø‡§≤‡§æ‡§∏ ‡§™‡§æ‡§∏‡§µ‡§æ‡§®"], answer: 0, solution: "‡§™‡§π‡§≤‡•á ‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§Æ‡§Ç‡§§‡•ç‡§∞‡•Ä = ‡§∂‡•ç‡§∞‡•Ä‡§ï‡•É‡§∑‡•ç‡§£ ‡§∏‡§ø‡§Ç‡§π" },
        { q: "‡§¨‡§ø‡§π‡§æ‡§∞ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§∏‡§ø‡§¶‡•ç‡§ß ‡§®‡•É‡§§‡•ç‡§Ø?", options: ["‡§≠‡§æ‡§Ç‡§ó‡§°‡§º‡§æ", "‡§ï‡§•‡§ï‡§≤‡•Ä", "‡§ù‡§ø‡§ù‡§ø‡§Ø‡§æ", "‡§ó‡§∞‡§¨‡§æ"], answer: 2, solution: "‡§¨‡§ø‡§π‡§æ‡§∞ ‡§ï‡§æ ‡§®‡•É‡§§‡•ç‡§Ø = ‡§ù‡§ø‡§ù‡§ø‡§Ø‡§æ" },
        // ...
      ]
    };

    let currentTest = null, currentIndex = 0, selectedOption = null;
    let correctAnswers = [], wrongAnswers = [], timeLeft = 120 * 60;
    let timerInterval = null;

    function saveName() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem('examUserName', name);
        document.getElementById('userNameDisplay').innerText = name;
        document.getElementById('nameSection').classList.add('hidden');
        document.getElementById('homeSection').classList.remove('hidden');
      }
    }

    window.onload = () => {
      const name = localStorage.getItem('examUserName');
      if (name) {
        document.getElementById('userNameDisplay').innerText = name;
        document.getElementById('nameSection').classList.add('hidden');
        document.getElementById('homeSection').classList.remove('hidden');
      }
    };

    function startTest(type) {
      if (!questionData[type]) return;
      currentTest = type;
      currentIndex = 0;
      selectedOption = null;
      correctAnswers = [];
      wrongAnswers = [];
      timeLeft = 120 * 60;
      clearInterval(timerInterval);
      document.getElementById('timer').classList.remove('hidden');
      timerInterval = setInterval(updateTimer, 1000);
      document.getElementById('testSection').classList.remove('hidden');
      document.getElementById('resultSection').classList.add('hidden');
      showQuestion();
    }

    function updateTimer() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      document.getElementById('timer').innerText = `‚è∞ ‡§∏‡§Æ‡§Ø ‡§¨‡§ö‡§æ ‡§π‡•à: ${min} ‡§Æ‡§ø‡§®‡§ü ${sec} ‡§∏‡•á‡§ï‡§Ç‡§°`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timerInterval);
        showResult();
      }
    }

    function showQuestion() {
      const questions = questionData[currentTest];
      const q = questions[currentIndex];
      let html = `<div class='question-box'><h3>${q.q}</h3>`;
      q.options.forEach((opt, i) => {
        html += `<div class='option' onclick='selectOption(${i})'>${opt}</div>`;
      });
      html += `<div class='solution' id='solution'></div>`;
      html += `<button class='btn' onclick='nextQuestion()'>Save & Next</button></div>`;
      document.getElementById('testSection').innerHTML = html;
    }

    function selectOption(i) {
      selectedOption = i;
      const opts = document.querySelectorAll('.option');
      opts.forEach((opt, idx) => {
        opt.classList.toggle('selected', idx === i);
      });
    }

    function nextQuestion() {
      if (selectedOption === null) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•ã‡§à ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡•Å‡§®‡•á‡§Ç");
        return;
      }

      const q = questionData[currentTest][currentIndex];
      if (selectedOption === q.answer) {
        correctAnswers.push({ ...q, selected: selectedOption });
      } else {
        wrongAnswers.push({ ...q, selected: selectedOption });
      }

      currentIndex++;
      selectedOption = null;

      if (currentIndex < questionData[currentTest].length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      clearInterval(timerInterval);
      document.getElementById('testSection').classList.add('hidden');
      document.getElementById('timer').classList.add('hidden');
      let html = `<div class='summary-box'><h3>üéØ Test Complete!</h3>
        <p>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correctAnswers.length}</p>
        <p>‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${wrongAnswers.length}</p>
        <div class='filter-btns'>
          <button class='btn' onclick='showReview("right")'>‡§∏‡§ø‡§∞‡•ç‡§´ ‡§∏‡§π‡•Ä</button>
          <button class='btn' onclick='showReview("wrong")'>‡§∏‡§ø‡§∞‡•ç‡§´ ‡§ó‡§≤‡§§</button>
        </div></div>`;
      document.getElementById('resultSection').innerHTML = html;
      document.getElementById('resultSection').classList.remove('hidden');
    }

    function showReview(type) {
      const list = type === 'right' ? correctAnswers : wrongAnswers;
      let html = `<div class='summary-box'><h3>${type === 'right' ? '‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞' : '‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞'}</h3>`;
      list.forEach((q) => {
        html += `<div class='question-review'><h4>${q.q}</h4>
          <p>‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[q.selected]}</p>
          <p>‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[q.answer]}</p>
          <p><em>${q.solution}</em></p></div>`;
      });
      html += `<button class='btn' onclick='startTest("${currentTest}")'>‡§™‡•Å‡§®‡§É ‡§ü‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç</button></div>`;
      document.getElementById('resultSection').innerHTML = html;
    }

    window.onpopstate = () => {
      if (!document.getElementById('testSection').classList.contains('hidden')) {
        const confirmExit = confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∏‡•á ‡§¨‡§æ‡§π‡§∞ ‡§®‡§ø‡§ï‡§≤‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?");
        if (confirmExit) location.reload();
        else history.pushState(null, null, location.href);
      }
    };
    history.pushState(null, null, location.href);
  </script>
